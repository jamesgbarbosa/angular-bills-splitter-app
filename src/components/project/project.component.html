<div class="buttons-container btn-toolbar">
    <button type="button" class="btn btn-primary me-1" (click)="openCreateProjectDialog()">Create New Project</button>
</div>

<div id="projects">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Project ID</th>
                <th scope="col">Project Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let it of projects" class="clickable" (click)="redirectToProject(it?.id || '')">
                <td>
                    {{it.projectId}}
                </td>
                <td>
                    {{it.projectName}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
