<div class="modal-container">
    <h3>Add Transaction</h3>
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="userId" class="form-label">User</label>
            <select class="form-control" formControlName="userId" >
                <option *ngFor="let u of data.users; let i = index" [value]="u.id">
                     {{u.name}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" formControlName="name" type="text" />
        </div>
        <div class="mb-3">
            <label for="transactionType" class="form-label">Type</label>
            <select class="form-control" formControlName="transactionType" >
                <option *ngFor="let t of transactionTypes; let i = index" [value]="t.id">
                     {{t.name}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amountPaid" class="form-label">Amount</label>
            <input id="amountPaid" class="form-control" formControlName="amountPaid" type="number" />
        </div>
        <button type="button" class="btn btn-light" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="add()">Add</button>
    </form>
</div>
