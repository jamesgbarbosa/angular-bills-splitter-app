<div id="expenses">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <!-- <th scope="col">Date Created</th> -->
                <th scope="col">User</th>
                <th scope="col">Transaction Name</th>
                <th scope="col">Transaction Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let it of data">
                <tr class="clickable" (click)="clickRow(it)">
                    <td>
                        {{it.paidBy?.name}}
                    </td>
                    <td>
                        {{it.name}}
                    </td>
                    <td>
                        <span *ngIf="it.transactionType == 'OWED_FULL_AMOUNT_CUSTOM'"
                            class="badge bg-warning text-dark">Owed Full Amount</span>
                        <span *ngIf="it.transactionType == 'SETTLE'" class="badge bg-success"> Settle</span>
                        <span *ngIf="it.transactionType == 'SPLIT_EQUALLY'" class="badge bg-danger"> Split
                            Equally</span>
                        <span *ngIf="it.transactionType == 'OWED_FULL_AMOUNT'" class="badge bg-warning text-dark"> Owed
                            Full
                            Amount</span>
                    </td>
                    <td>
                        $ {{it.amountPaid}}
                    </td>
                    <td>
                        <span class="mx-1"><i (click)="deleteExpense($event, it.id)"
                                class="bi bi-trash-fill clickable"></i></span>
                        <span class="mx-1"><i (click)="editExpense($event, it.id)"
                                class="bi bi-pencil-square clickable"></i></span>
                    </td>
                </tr>
                <tr *ngIf="it?.isExpanded">
                    <td colspan="6">
                        <div class="row">
                            <div class="col-3 col-md-2">
                                <label>Bill Statement: </label>

                            </div>
                            <div class="col-9 col-md-3">
                                <div class="row">
                                    <div *ngFor="let record of it?.credit" class="col-6">
                                        <label>{{record.name}} - </label>
                                        <label>
                                            ${{record.amount}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </ng-container>

            <tr *ngIf="data?.length == 0">
                <td colspan="6" style="text-align: center;">No Data</td>
            </tr>
        </tbody>
    </table>
</div>
