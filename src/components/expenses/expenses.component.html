<div id="expenses">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let it of data">
                <td>
                    {{it.name}}
                </td>
                <td>
                    {{it.action}}
                </td>
                <td>
                    $ {{it.amountPaid}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
