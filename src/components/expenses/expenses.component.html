<div id="expenses">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User</th>
                <th scope="col">Transaction Name</th>
                <th scope="col">Transaction Type</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let it of data">
                <td>
                    {{it.id}}
                </td>
                <td>
                    {{it.paidBy?.name}}
                </td>
                <td>
                    {{it.name}}
                </td>
                <td>
                    <span *ngIf="it.transactionType == 'SETTLE'" class="badge bg-success"> Settle</span>
                    <span *ngIf="it.transactionType == 'SPLIT_EQUALLY'" class="badge bg-danger"> Split Equally</span>
                    <span *ngIf="it.transactionType == 'OWED_FULL_AMOUNT'" class="badge bg-warning text-dark"> Owed Full Amount</span>
                </td>
                <td>
                    $ {{it.amountPaid}}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteExpense(it.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="data?.length == 0">
                <td colspan="6" style="text-align: center;">No Data</td>
            </tr>
        </tbody>
    </table>
</div>
