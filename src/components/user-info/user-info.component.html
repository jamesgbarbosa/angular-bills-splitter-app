<div id="information-panel">
    <!-- List of uses involved -->
    <ul class="list-unstyled">
        <li *ngFor="let user of userData">
            <h3>{{user.name}} {{user.amount > 0 ? "is owed $" + user.amount : "owes $" + user.amount}}</h3>
        </li>
    </ul>
    <!-- <button (click)="dialog.showModal()">Add Transaction</button> -->
</div>
